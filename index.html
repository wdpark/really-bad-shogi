<script src="pixi.min.js"></script>
<script>

var app = new PIXI.Application(710, 710, {backgroundColor : 0xffffff});
document.body.appendChild(app.view);
var renderer = PIXI.autoDetectRenderer(1, 1);
document.body.appendChild(renderer.view);
var stage = new PIXI.Container();
renderer.render(stage);


var grid_sprite = [];
for(var x = 0; x < 9; x++)
{
  grid_sprite.push([]);
  for(var y = 0; y < 9; y++)
  {
    var piece = PIXI.Sprite.fromImage("oc.jpg");
    piece.x = x*80;
    piece.y = y*80;
    app.stage.addChild(piece);
    grid_sprite[x].push(piece);

  }
}

var grid = [];
for(var x = 0; x < 9; x++)
{
  grid.push([]);
  for(var y = 0; y < 9; y++)
  {
    grid[x].push({});
    grid[x][y].pieceid = 0;
    if(y < 4)
    {
      grid[x][y].player = 0;
    }
    else
    {
      grid[x][y].player = 1;
    }
  }
}

function updateSprites()
{
  for(var x = 0; x < 9; x++)
  {
    for(var y = 0; y < 9; y++)
    {

        app.stage.removeChild(grid_sprite[x][y]);
        var piece;
        if(grid[x][y].player == 0)
        {
          var pieceimages = ["oc.jpg", "oc.jpg"]
          piece = PIXI.Sprite.fromImage(pieceimages[grid[x][y].pieceid]);
        }
        if(grid[x][y].player == 1)
        {
          piece = PIXI.Sprite.fromImage("dark_oc.jpg");
        }
        piece.x = x*80;
        piece.y = y*80;
        app.stage.addChild(piece);
        grid_sprite[x][y] = piece;
    }
  }
}

//changes the piece
grid[2][2].pieceid = 1;
updateSprites();

</script>
